    <script>
    const products = [
    { id: 1, name: 'Playstation 5', description: 'Console de ultima gereção com ótimos gráficos e desempenhos', price: 3000, image: 'PS5.jpg', estoque: 40, category: 'Consoles' },

    { id: 3, name: 'Playstation 3', description: 'Um clássico com ótimos jogos e desempenho', price: 1700, image: 'Ps3.webp', estoque: 60, category: 'Consoles' },
    { id: 4, name: 'Playstation 2', description: 'Clássico com uma vasta biblioteca', price: 1300, image: 'PS2.jpg', estoque: 40, category: 'Consoles' },
    { id: 5, name: 'Playstation One', description: 'Um Antigo que desperta nostalgia', price: 1200, image: 'Ps1.jpg', estoque: 1200, category: 'Consoles' },
    { id: 6, name: 'Xbox', description: 'O clássico que funciona', price: 3000, image: 'Xbox.png', estoque: 20, category: 'Consoles' },
    { id: 7, name: 'Xbox 360', description: 'Destravado com 4gb de armazenamento', price: 2000, image: 'Xbox 360.jpg', estoque: 20, category: 'Consoles' },
    { id: 8, name: 'Xbox One X', description: '4k Nativo processador rápido', price: 3000, image: 'xbox one x.jpg', estoque: 30, category: 'Consoles' },
    { id: 9, name: 'Xbox Series X', description: 'Console de ultima gereção com processador ultra rápido', price: 3200, image: 'Xbox s x.webp', estoque: 60, category: 'materiais' },
];

const categories = ['Console', 'Jogos', 'Acessorios'];
let cart = [];
let selectedCategory = 'none'; // Categoria inicial

// Função para trocar a categoria
function selectCategory(category) {
    selectedCategory = category;
    renderProductsByCategory(); // Re-renderiza os produtos da nova categoria
}
// Função para adicionar ao carrinho
function addToCart(event, productId, productName, price) {
    event.preventDefault();

    const product = products.find(item => item.id === productId);

    if (!product || product.estoque <= 0) {
        alert(`Não há mais estoque de ${productName}`);
        return;
    }

    const existingProduct = cart.find(item => item.id === productId);

    if (existingProduct) {
        existingProduct.quantity++;
    } else {
        cart.push({ id: productId, name: productName, price: price, quantity: 1 });
    }

    product.estoque--;
    updateCart();
    renderProductsByCategory(); // Atualiza os produtos da categoria selecionada

    // Salva no localStorage
    localStorage.setItem('cart', JSON.stringify(cart));

    // O carrinho fica aberto após adicionar o item
    openCart();
}

// Função para remover do carrinho
function removeFromCart(productId) {
    const productInCart = cart.find(item => item.id === productId);
    const product = products.find(item => item.id === productId);

    if (productInCart) {
        if (productInCart.quantity > 1) {
            productInCart.quantity--;
        } else {
            cart = cart.filter(item => item.id !== productId);
        }

        product.estoque++;
        updateCart();
        renderProductsByCategory(); // Re-renderiza os produtos após alteração no carrinho
    }

    // Atualiza o localStorage
    localStorage.setItem('cart', JSON.stringify(cart));
}


// Função para atualizar o carrinho
function updateCart() {
    const cartItems = document.getElementById('cart-items');
    const cartTotal = document.getElementById('cart-total');
    const checkoutBtn = document.getElementById('checkout-btn');

    // Limpar a lista de itens no carrinho
    cartItems.innerHTML = '';

    let total = 0;
    cart.forEach(item => {
        const listItem = document.createElement('li');
        listItem.innerHTML = `${item.name} - R$ ${item.price.toFixed(2)} x ${item.quantity} 
        <span class="remove-option" onclick="removeFromCart(${item.id})">Remover</span>`;
        cartItems.appendChild(listItem);
        total += item.price * item.quantity;
    });

    // Atualizar o total
    cartTotal.textContent = total.toFixed(2);

    // Exibir ou esconder o botão de finalização de compra
    checkoutBtn.style.display = cart.length > 0 ? 'block' : 'none';
}

// Função para abrir o carrinho (fica visível o tempo todo)
function openCart() {
    const cartContainer = document.getElementById('cart');
    cartContainer.classList.add('open'); // Sempre adiciona a classe "open"
}

// Função para pesquisa de produtos
function searchProducts() {
    const query = document.getElementById('search-bar').value.toLowerCase();
    const filteredProducts = products.filter(product => 
        product.name.toLowerCase().includes(query) || 
        product.description.toLowerCase().includes(query)
    );
    renderProducts(filteredProducts);
}

// Função para renderizar os produtos da categoria atual
function renderProductsByCategory() {
    renderProducts(products.filter(product => product.category === selectedCategory));
}

// Função para renderizar os produtos
function renderProducts(filteredProducts) {
    const container = document.getElementById('product-container');
    container.innerHTML = '';

    if (filteredProducts.length === 0) {
        container.innerHTML = '<p>Nenhum produto encontrado para esta categoria.</p>';
    } else {
        filteredProducts.forEach(product => {
            let estoqueClass = 'estoque';
            if (product.estoque === 0) {
                estoqueClass += ' esgotado';
            } else if (product.estoque <= 10) {
                estoqueClass += ' baixo';
            } else if (product.estoque <= 50) {
                estoqueClass += ' medio';
            } else {
                estoqueClass += ' alto';
            }

            const productElement = document.createElement('div');
            productElement.classList.add('product');
            productElement.innerHTML = `
                <img src="${product.image}" alt="${product.name}">
                <div class="product-info">
                    <h3>${product.name}</h3>
                    <p>${product.description}</p>
                    <p class="${estoqueClass}">Estoque: ${product.estoque}</p>
                    <p class="price">R$ ${product.price.toFixed(2)}</p>
                    <button type="button" class="add-to-cart" onclick="addToCart(event, ${product.id}, '${product.name}', ${product.price})" ${product.estoque <= 0 ? 'disabled' : ''}>
                        Adicionar ao carrinho
                    </button>
                </div>
            `;
            container.appendChild(productElement);
        });
    }
}

// Função para redirecionar para a página de pagamento
function redirectToPayment() {
    if (cart.length === 0) {
        alert('Seu carrinho está vazio. Adicione itens para continuar.');
        return;
    }
    // Redireciona para o formulário de pagamento
    window.location.href = 'formpagamento.html';
}

// Inicializa a renderização dos produtos da categoria inicial
renderProductsByCategory();

// Adiciona evento para finalizar compra (redirecionamento)
document.getElementById('checkout-btn').addEventListener('click', redirectToPayment);
